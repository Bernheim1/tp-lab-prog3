<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Login</title>
</head>
<body>
    <h2>Login</h2>
    <table align="center">
        <form action="./backend/verificarUsuario.php" method="POST">
            <tr>
                <th style="text-align:left;padding-left:15px" colspan="2">
                    <h4>Ingreso de credenciales</h4>
                </th>
                <tr>
                    <td style="text-align:left;padding-left:15px" colspan="5">
                        <hr>
                    </td>
                </tr>
            </tr>
            <tr>
                <td style="text-align:left;padding-left:15px" colspan="2">DNI: </td>
                <td>
                    <input type="number" min="1000000" max="55000000" name="txtDniLogin" id="txtDniLogin">
                    <span id="spanTxtDniLogin" style= display:none>*</span>
                </td>
            </tr>
            <tr>
                <td style="text-align:left;padding-left:15px" colspan="2">Apellido: </td>
                <td>
                    <input type="text" name="txtApellidoLogin" id="txtApellidoLogin"> 
                    <span id="spanTxtApellidoLogin" style= display:none>*</span>
                </td>
            </tr>
            <tr>
                <td style="text-align:left;padding-left:15px" colspan="5">
                    <hr>
                </td>
            </tr>
            <td colspan="5" align="right">
                <input type="reset" value="Limpiar">
            </td>
        </tr>
        <tr>
            <td colspan="5" align="right">
                <input type="submit" value="Enviar" name="btnEnviarLogin" id="btnEnviarLogin" onClick="AdministrarValidaciones(event)">
            </td>
        </tr>
        </form>
    </table>

</body>
</html>
